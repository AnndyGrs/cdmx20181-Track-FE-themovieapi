<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    `
    <div class="card">
        <img class="card-img-top" src=${searchSeries[i].Poster} alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">${searchSeries[i].Title}</h5>
            <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Informacion</a>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">${searchSeries[i].}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Anio: ${searchSeries[i].Year}</p>
                    <p>ID IMDb: ${searchSeries[i].imdbID}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>`

</body>

</html>
